<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ejercicios de practica programación orientada a objetos de JavaScript para RollingCode"
    />
    <meta
      name="keywords"
      content="JavaScript, arrays, funciones, poo, orientacion a objetos"

    <title>TRABAJO PRACTICO N° 5</title>
    <link
